name: Auto Index to Meilisearch

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  index:
    runs-on: ubuntu-latest

    services:
      meilisearch:
        image: getmeili/meilisearch:v1.4
        ports:
          - 7700:7700
        env:
          MEILI_MASTER_KEY: masterKey
        options: >-
          --health-cmd "curl -f http://localhost:7700/health || exit 1"
          --health-interval 3s
          --health-timeout 3s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install jsonschema meilisearch

      - name: Validate lexicon schema
        run: |
          python scripts/validate.py

      - name: Wait for Meilisearch to be ready
        run: |
          for i in {1..20}; do
            curl -s http://localhost:7700/health && break
            echo "Waiting for Meilisearch..."
            sleep 2
          done

      - name: Index lexicon into Meilisearch
        env:
          MEILI_URL: http://localhost:7700
          MEILI_KEY: masterKey
        run: |
          python scripts/meili_index.py | tee meili_index.log

      - name: Upload index log artifact
        uses: actions/upload-artifact@v4
        with:
          name: meili-index-log
          path: meili_index.log
